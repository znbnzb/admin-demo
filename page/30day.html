<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>饿了么商家管理后台</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="stylesheet" href="../css/owl.carousel.css" type="text/css">


    <!-- Custom styles for this template -->

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet" />
    <link href="../css/slidebars.css" rel="stylesheet">
    <!-- vue.js引入 -->
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-resource.min.js"></script>

    <script src="../js/base/header.js"></script>
    <!-- <script src="./js/base/aside.js"></script> -->
    <script src="../js/base/base-fram-mixxin.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <section id="container">
        <v_header></v_header>
        <!--sidebar start-->
        <v_aside id="sidebar" class="nav-collapse" :menuobj="menuobj"></v_aside>
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">30天更新</a>
                            </li>
                            <li class="active">30天更新内容</li>
                        </ul>
                        <!--breadcrumbs end -->
                    </div>
                </div>
                <section class="panel">
                    <header class="panel-heading">
                        新增视频表单
                    </header>
                    <div class="panel-body">
                        <!--state overview start-->
                        <div class="row state-overview">
                            <div v-for='navItem in navItems' class="col-lg-3 col-sm-6">
                                <section class="panel">
                                    <div class="symbol terques">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="value">
                                        <h1 class="count">
                                            {{navItem.name}}
                                        </h1>
                                        <p>New Users</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!--state overview end-->
                    </div>
                </section>
            </section>
            <!--main content end-->


            <!--footer start-->
            <v_footer></v_footer>
            <!--footer end-->
        </section>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="../js/jquery.dcjqaccordion.2.7.js"></script>
        <!-- 返回顶部 -->
        <script src="../js/jquery.scrollTo.min.js"></script>

        <!-- 滚动条插件 -->
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- Bmob后端云 -->
        <script src="../assets/Bomb/Bmob-1.6.7.min.js"></script>
        <script src="../js/base/Bmob.js"></script>
        <!-- 兼容CSS3特性 -->
        <script src="../js/respond.min.js"></script>
        <!--common script for all pages 左侧菜单-->
        <script src="../js/common-scripts.js"></script>
        <script src="./js/30day.js"></script>
</body>

</html>
